<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Test de Nivel TEA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="test.html">Test</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección del Formulario de Test -->
    <section id="test" class="form-section">
        <h1>Test de Nivel TEA</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label>1. ¿Cuál de las siguientes situaciones es más probable que genere ansiedad en ti?</label>
                <select>
                    <option>Asistir a una fiesta con muchos desconocidos</option>
                    <option>Ir al cine a ver una película nueva</option>
                    <option>Leer un libro en casa</option>
                </select>
            </div>

            <div class="form-group">
                <label>2. ¿Cuál de los siguientes temas te interesa más?</label>
                <select>
                    <option>Arte y Pintura</option>
                    <option>Ciencias y Experimentos</option>
                    <option>Deportes y Actividad física</option>
                </select>
            </div>

            <div class="form-group">
                <label>3. ¿Cuál de las siguientes actividades prefieres para relajarte?</label>
                <select>
                    <option>Escuchar música tranquila en tu habitación</option>
                    <option>Jugar videojuegos con amigos en línea</option>
                    <option>Salir a caminar al aire libre</option>
                </select>
            </div>

            <div class="form-group">
                <label>4. ¿Cuál de los siguientes ruidos te resulta más perturbador?</label>
                <select>
                    <option>El ruido de una aspiradora</option>
                    <option>El ruido de una sirena de ambulancia</option>
                    <option>El ruido de un perro ladrando</option>
                </select>
            </div>

            <div class="form-group">
                <label>5. ¿Qué tipo de rutina prefieres?</label>
                <select>
                    <option>Una rutina estructurada y planificada</option>
                    <option>Una rutina flexible y espontánea</option>
                    <option>No tengo preferencia por una rutina en particular</option>
                </select>
            </div>

            <div class="form-group">
                <label>6. ¿Qué tipo de tareas disfrutas más?</label>
                <select>
                    <option>Tareas que te permitan trabajar en solitario</option>
                    <option>Tareas que impliquen trabajar en equipo con otros</option>
                    <option>Tareas que involucren actividades físicas</option>
                </select>
            </div>

            <div class="form-group">
                <label>7. ¿Cuál de las siguientes situaciones te hace sentir más incómodo/a?</label>
                <select>
                    <option>Hablar en público frente a muchas personas</option>
                    <option>Hacer nuevos amigos en un ambiente social</option>
                    <option>Realizar un examen importante</option>
                </select>
            </div>

            <div class="form-group">
                <label>8. ¿Cuál de las siguientes formas de comunicación prefieres?</label>
                <select>
                    <option>Comunicarme a través de mensajes de texto o correo electrónico</option>
                    <option>Comunicarme cara a cara en persona</option>
                    <option>Comunicarme a través de llamadas telefónicas</option>
                </select>
            </div>

            <div class="form-group">
                <label>9. ¿El estudiante evita mantener contacto visual con sus compañeros o la gente de su entorno?</label>
                <select>
                    <option>Rara vez</option>
                    <option>Casi siempre</option>
                    <option>Siempre</option>
                </select>
            </div>

            <div class="form-group">
                <label>10. ¿El estudiante responde cuando lo llaman por su nombre?</label>
                <select>
                    <option>Casi siempre</option>
                    <option>Casi nunca</option>
                    <option>Nunca</option>
                </select>
            </div>

            <div class="form-group">
                <label>11. ¿El estudiante muestra expresiones de felicidad, miedo, enojo, tristeza, etc.?</label>
                <select>
                    <option>Casi siempre</option>
                    <option>Casi nunca</option>
                    <option>Nunca</option>
                </select>
            </div>

            <div class="form-group">
                <label>12. ¿Podrías compartir tus expresiones con los demás?</label>
                <select>
                    <option>Casi siempre</option>
                    <option>Casi nunca</option>
                    <option>Nunca</option>
                </select>
            </div>

            <div class="form-group">
                <label>13. ¿El estudiante nota cuando está alguien molesto?</label>
                <select>
                    <option>Casi siempre</option>
                    <option>Casi nunca</option>
                    <option>Nunca</option>
                </select>
            </div>

            <div class="form-group">
                <label>14. Escoja la frase con la que más se identifique:</label>
                <select>
                    <option>Tengo uno o dos amigos a los que considero mis mejores amigos</option>
                    <option>Tengo varios amigos a los que podría considerar como mis mejores amigos</option>
                    <option>No tengo a nadie a quien pueda considerar como mi mejor amigo</option>
                </select>
            </div>

            <div class="form-group">
                <label>15. ¿Le resulta fácil hablar de sus sentimientos con sus amistades?</label>
                <select>
                    <option>Muy fácil</option>
                    <option>No muy fácil</option>
                    <option>Muy difícil</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Enviar Respuestas</button>
        </form>
    </section>

    <!-- Pie de Página -->
    <footer class="footer">
        <p><a href="contacto.html">Contacto</a> </p>
    </footer>
</body>
</html>
